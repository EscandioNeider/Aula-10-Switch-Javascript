<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWITCH (2)</title>
  <style>
    /* Gerais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      padding: 10px 0;
      text-align: center;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      margin-top: 30px;
    }

    /* lista */
    ol {
      max-width: 400px;
      margin: 20px auto;
      padding: 0;
      list-style-type: decimal;
    }

    ol li {
      font-size: 18px;
      padding: 8px;
      background-color: #e7e7e7;
      margin-bottom: 5px;
      border-radius: 4px;
    }

    /* Formulário */
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: block;
      margin: 20px auto;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Resultado */
    #result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    /* Alert */
    .alert {
      color: white;
      background-color: #ff4d4d;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Exercício 1</a>
      <a href="index2.html">Exercício 2</a>
    </nav>
  </header>

  <h2>Escolha sua cor favorita</h2>

  <ol>
    <li>Vermelho</li>
    <li>Azul</li>
    <li>Amarelo</li>
    <li>Verde</li>
    <li>Rosa</li>
    <li>Preto</li>
  </ol>

  <input type="number" id="index" placeholder="Digite o número">
  <button onclick="enviar()">Enviar</button>

  <p id="result"></p>

  <script>
    function enviar() {
      const index = parseInt(document.getElementById("index").value);

    
      if (isNaN(index) || index < 1 || index > 6) {
        document.getElementById("result").innerHTML =
          '<div class="alert">Input inválido! Por favor, digite um número entre 1 e 6.</div>';
      } else {
        switch (index) {
          case 1:
            document.getElementById("result").innerHTML = "Sua cor favorita é o Vermelho";
            break;
          case 2:
            document.getElementById("result").innerHTML = "Sua cor favorita é o Azul";
            break;
          case 3:
            document.getElementById("result").innerHTML = "Sua cor favorita é o Amarelo";
            break;
          case 4:
            document.getElementById("result").innerHTML = "Sua cor favorita é o Verde";
            break;
          case 5:
            document.getElementById("result").innerHTML = "Sua cor favorita é o Rosa";
            break;
          case 6:
            document.getElementById("result").innerHTML = "Sua cor favorita é o Preto";
            break;
        }
      }
    }
  </script>
</body>
</html>
